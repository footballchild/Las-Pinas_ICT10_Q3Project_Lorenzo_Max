<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intramurals Sign Up</title>

        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
   <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: "Momo Trust Display", sans-serif;
            font-weight: 600;
            color: #775065;
            background: #ffecfa;
            text-align: center;

            background: linear-gradient(
    90deg,
    #ffd6d6,
    #d6e0ff,
    #d6ffe8,
    #fff6cc
  );

  background-size: 400% 400%;
  animation: softBlend 20s ease infinite;
        }

           @keyframes softBlend {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
           }

        .card {
            background: white;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
        }

        button {
  width: 90%;
  padding: 12px;
  margin-top: 10px;

  border: none;
  border-radius: 12px;

  color: white;
  font-weight: 700;
  font-size: 16px;

  cursor: pointer;

  background: linear-gradient(
    90deg,
    #ff6b6b,
    #ffa94d,
    #74c0fc,
    #b197fc,
    #d0ebff,
    #e9fac8
  );

  background-size: 400% 400%;
  animation: buttonBlend 6s ease infinite;

  transition: transform 0.2s ease;
}

/* Hover effect */

button:hover {
  transform: scale(1.03);
}

/* Gradient animation */

@keyframes buttonBlend {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

        .navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  box-sizing: border-box;

  display: flex;
  justify-content: space-between;
  align-items: center;

  background: linear-gradient(
    270deg,
    #ff0000,
    #0055ff,
    #2ecc71,
    #ffd700
  );

  background-size: 600% 600%;
  animation: gradientShift 12s ease infinite;

  padding: 14px 28px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);

  z-index: 999;
}

/* Gradient animation */

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Brand */

.nav-brand {
  color: black;
  font-size: 22px;
  font-weight: 800;
}

/* Links */

.nav-links {
  list-style: none;
  display: flex;
  gap: 22px;
  margin: 0;
  padding: 0;
  flex-wrap: wrap;
}

.nav-links li a {
  text-decoration: none;
  color: black;
  font-weight: 700;
  padding: 6px 10px;
  border-radius: 6px;
  transition: background 0.2s ease, transform 0.15s ease;
}

.nav-links li a:hover {
  background: rgba(255,255,255,0.35);
  transform: translateY(-2px);
}

/* Mobile */

@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    gap: 10px;
  }

  @media (max-width: 600px) {
  .navbar {
    padding: 12px 16px;
  }

  .nav-links {
    gap: 12px;
  }
}
}
    </style>
</head>

<body>

    <nav class="navbar">
  <div class="nav-brand">Intramurals</div>
  <ul class="nav-links">
    <li><a href="home.html">Home</a></li>
    <li><a href="index.html">Teams</a></li>
    <li><a href="players.html">Players</a></li>
  </ul>
</nav>

<div class="card">
    <h2>Sign Up</h2>

    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>

    <button onclick="signup()">Sign Up</button>

    <p id="message"></p>
</div>

<script>
    const accounts = {};

    function signup() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        if (username === "" || password === "") {
            message.textContent = "Error: Fields cannot be empty.";
        } 
        else if (accounts[username]) {
            message.textContent = "Error: Username already exists.";
        } 
        else {
            accounts[username] = password;
            message.textContent = "Account created successfully! Welcome, " + username + ".";
        }
    }
</script>

</body>
</html>
